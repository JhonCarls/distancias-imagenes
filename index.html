<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Canciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recomendador de Canciones</h1>
        <input type="file" id="file-input" multiple accept=".mp3">
        <button onclick="loadSongs()">Cargar Canciones</button>
        <div id="playlist"></div>
        <h2>Canciones Recomendadas</h2>
        <div id="recommendations"></div>
    </div>
    <script src="https://unpkg.com/meyda@5.6.3/dist/web/meyda.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
